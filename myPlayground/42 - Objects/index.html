<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
  <link rel="stylesheet" href="../../base.css">
</head>
<body>
  <script src="https://unpkg.com/lodash"></script>
  <script>
    const age = 100;
    const cdog = {
      age,
      name: 'Casparius',
      // 'cool-dude': true,
      // 'really cool': false,
      // 777: true,
      clothing: {
        shirts: 10,
        pants: 2,
      },
      sayHello(greeting = 'Hey') {
        return `${greeting} ${this.name}`;
      },
    };

    const cdogFroze = Object.freeze(cdog);

    // cdog.name = 'cDude';
    // cdog.job = 'Webby D';
    // cdog.age = 50;

    // console.log(cdog);
    // console.log(cdogFroze);

    const person1 = {
      first: 'casparius',
      last: 'fondleschaften',
      clothing: {
        shirts: 10,
        pants: 2,
      },
    };

    const person2 = {
      first: 'casparius',
      last: 'fondleschaften',
    };

    const person3 = person1;
    console.log(person1 === person3); // true
    person3.first = 'caspar';
    console.log(person1.first === person3.first); // true
    const person4 = { ...person1 }; // object literal copies source
    person4.first = 'katayoun';
    console.log(person1.first === person4.first); // false

    //
    </script>
</body>
</html>
