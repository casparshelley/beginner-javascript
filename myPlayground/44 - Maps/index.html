<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maps</title>
  <link rel="stylesheet" href="../../base.css">
</head>
<body>
  <ul class="prizes"></ul>
  <script>
  const person1 = {
    name: 'cdog',
    age: 125,
  };

  const myMap = new Map();
  // .set();
  myMap.set('name', 'wes');
  myMap.set(100, 'The key is a number. Weird, huh?');
  myMap.set(person1, 'The key is an object.');
  console.log(myMap);
  console.log(myMap.get(person1));
  
  const score = 300;
  const prizes = new Map();
  prizes.set(100, 'Bear');
  prizes.set(200, 'Duck');
  prizes.set(300, 'Flamingo');
  console.log(`You win a ${prizes.get(score)}`);

  // select ul
  const ul = document.querySelector('.prizes');
  // prizes.forEach((entry) => {
  //   console.log(entry);
  // });

  for (const [points, prize] of prizes) {
    // console.log(prize);
    // console.log(`If you score ${points}, you win a ${prize}`);
    const li = `<li>${points} - ${prize}</li>`;
    ul.insertAdjacentHTML('beforeend', li);
  }
  // .has();
  // .delete();
</script>
</body>
</html>
