<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    const toppings = [
  'Mushrooms ',
  'Tomatoes',
  'Eggs',
  'Chili',
  'Lettuce',
  'Avocado',
  'Chiles',
  'Bacon',
  'Pickles',
  'Onions',
  'Cheese',
];

    const buns = ['egg', 'wonder', 'brioche'];

    const meats = {
      beyond: 10,
      beef: 5,
      pork: 7,
    };

    const prices = {
      hotDog: 453,
      burger: 765,
      sausage: 634,
      corn: 234,
    };
    
    const orderTotals = [342, 1002, 523, 34, 634, 854, 1644, 2222];

    const feedback = [
      { comment: 'Love the burgs', rating: 4 },
      { comment: 'Horrible Service', rating: 2 },
      { comment: 'Smoothies are great, liked the burger too', rating: 5 },
      { comment: 'Ambiance needs work', rating: 3 },
      { comment: 'I DONT LIKE BURGERS', rating: 1 },
    ];

    /*
      Static Methods
    */

    // Array.of();

    // Make a function that creates a range from x to y with Array.from();

    const range = (x, y) => Array.from({ length: y - x + 1 }, (item, index) => x + index);
    
    const myRange = range(2, 69);
    
    console.log(myRange);
    
    // Check if the last array you created is really an array with Array.isArray();
    
    console.log(Array.isArray(myRange));
    console.log(myRange);

    // Take the meats object and make three arrays with Object.entries(), Object.keys, Object.values()

    const meatEntries = Object.entries(meats);
    console.log(meatEntries);

    const meatKeys = Object.keys(meats);
    console.log(meatKeys);

    const meatValues = Object.values(meats);
    console.log(meatValues);
    
    /*
    Instance Methods
    */

    // Display all bun types with " or " - use join()
    console.log(`You can choose from the following buns:`);
    console.log(buns.join(' or '));

    // We have a string "hot dogs,hamburgers,sausages,corn" - use split() to turn it into a string
    const ingredients = 'hot dogs,hamburgers,sausages,corn';
    const ingredientsArray = ingredients.split(',');
    console.log(ingredientsArray);

    // take the last item off toppings with pop()
    console.log(toppings);
    const toppingsMutant = [...toppings];
    const lastItem = toppingsMutant.pop();
    console.log(toppingsMutant);

    // add it back with push()
    // toppingsMutant = [...toppingsMutant, toppings[toppings.length - 1]];
    toppingsMutant.push(lastItem);
    console.log(toppingsMutant);
    
    // take the first item off toppings with shift()
    const firstItem = toppingsMutant.shift();
    console.log(toppingsMutant);
    
    // add it back in with unshift()
    // toppingsMutant.unshift(toppings[0]);
    toppingsMutant.unshift(firstItem);
    console.log(toppingsMutant);
    
    // Do the last four,but immutable (with spreads and new variables)
    // oops that's how I did it the first time
    
    // Make a copy of the toppings array with slice()
    const toppingsCopy = toppings.slice(0);
    console.log(toppingsCopy);

    // Make a copy of the toppings array with a spread
    const toppingsCopy2 = [...toppings];
    console.log(toppingsCopy2);

    // take out items 3 to 5 of your new toppings array with splice()
    toppingsCopy2.splice(2, 3);
    console.log(toppingsCopy2);
    
    // find the index of Avocado with indexOf() / lastIndexOf()
    console.log(toppings.indexOf('Avocado'));
    
    // Check if hot sauce is in the toppings with includes()
    console.log(toppings.includes('Hot Sauce'));
    
    // add it if it's not
    if (!toppings.includes('Hot Sauce')) {
      toppings.push('Hot Sauce');
    }

    console.log(toppings);
    
    // flip those toppings around with reverse()
    toppings.reverse();
    console.log(toppings);

    /*
      Callback Methods
      */

    // find the first rating that talks about a burger with find()
    
    function firstBurger(rating) {
      return rating.comment.includes('burger');
    }
    
    const found = feedback.find(firstBurger);
    console.log(found);
    
    // find all ratings that are above 2 with filter()
    const highRatings = feedback.filter((points) => points.rating > 2);
    console.table(highRatings);
    
    // find all ratings that talk about a burger with filter()
    
    function hasBurger(element) {
      return element.comment.toLowerCase().includes('burger');
    }
    console.log(feedback.filter(hasBurger));
    
    // Remove the one star rating however you like!
    feedback.forEach((element) => {
      if (element.rating === 1) {
        element.rating = 2;
      }
    });
    
    console.log(feedback);

    // check if there is at least 5 of one type of meat with some()
    function meatMinimum(element, index, array) {
      // console.log(element);
      return element[1] >= 5;
    }
    console.log(meatEntries.some(meatMinimum));
    
    // make sure we have at least 3 of every meat with every()
    const meatMinimumEach = (amount) => amount[1] >= 3;
    console.log(meatEntries.every(meatMinimumEach));
    
    // sort the toppings alphabetically with sort()
    toppings.sort();
    console.log(toppings);
    
    // sort the order totals from most expensive to least with .sort()
    orderTotals.sort((a, b) => a - b);
    console.log(orderTotals);
    
    // Sort the prices with sort()
    // const prices = {
    //   hotDog: 453,
    //   burger: 765,
    //   sausage: 634,
    //   corn: 234,
    // };
    
    console.log('---');
    const pricesSorted = Object.entries(prices);
    pricesSorted.sort((a, b) => a[1] - b[1]);
    // verbose version for sort callback function follows
    // if (a[1] < b[1]) {
    //   return -1;
    // }
    // if (a[1] > b[1]) {
    //   return 1;
    // }
    // return 0;
    
    console.table(prices);
    const priceObj = Object.fromEntries(pricesSorted);
    console.table(priceObj);
    
    /*
      Looping Methods (next)
    */
  </script>
