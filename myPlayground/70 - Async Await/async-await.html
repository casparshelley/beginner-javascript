<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async Await</title>
  <link rel="stylesheet" href="../../base.css">
</head>
<body>
  <style>
    .go {
      margin: 5rem;
      background: white;
      padding: 5rem;
      width: 25rem;
      height: 25rem;
      transition: all 0.5s;
    }
    .go.circle {
      border-radius: 50%;
    }
    .go.red {
      background: red;
    }
    .go.purple {
      background: purple;
      color: white;
    }  
    .go.fade {
      opacity: 0;
    }  
    </style>

  <div class="go">Clickee</div>
    
  <script>
    function wait(ms = 0) {
      return new Promise((resolve) => {
        setTimeout(resolve, ms);
      });
    }

    /// ////////////////
    // Simple Example
    async function asyncGo() {
      console.log('starting');
      await wait(1000);
      console.log('running');
      await wait(500);
      console.log('ending');
    }

    // asyncGo();

    /// /////////////////////////
    // Making a Pizza Dinner
    function makePizza(toppings = []) {
      return new Promise((resolve, reject) => {
        // reject order if they ask for Pawnappul
        if (toppings.includes('Pineapple')) {
          // eslint-disable-next-line prefer-promise-reject-errors
          reject(`You are not getting any ðŸ• because you asked for: ${toppings.join(', ')}`);
        }
        const bakeTime = 500 + toppings.length * 200;
        // cook the pizza for 1s
        setTimeout(() => {
          // when ready resolve
          resolve(`Here is ðŸ• with toppings: ${toppings.join(', ')}`);
        }, bakeTime);
        // when fails reject
      });
    }

    async function makeDinner() {
      const pizzaPromise1 = makePizza(['Pepperoni']);
      const pizzaPromise2 = makePizza(['Mushroom']);
      const pizzas = await Promise.all([pizzaPromise1, pizzaPromise2]);
      console.log(pizzas);
    }

    makeDinner();

    /// /////////////////////////
    // Refactored Promise Chain

    const go = document.querySelector('.go');

    async function animate(e) {
      const el = e.currentTarget;
      el.textContent = 'GO!';
      await wait(2000);
      el.classList.add('circle');
      await wait(500);
      el.classList.add('red');
      await wait(250);
      el.classList.remove('circle');
      await wait(300);
      el.classList.remove('red');
      el.classList.add('purple');
      await wait(500);
      el.classList.add('fade');
    }

    go.addEventListener('click', animate);

    /// /////////////////////////////////
    // // Syntax for different function types

    // // Function Declaration
    // async function fd() {}

    // // Arrow Function

    // // Callback Function

    //   // Function Property
    //   sayHey: async () => {},
    // };
    </script>  
</body>
</html>
