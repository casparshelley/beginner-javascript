<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>The DOM</title>
  <link rel="stylesheet" href="../../base.css">
</head>

<body>


  <style>
    img {
      transition: all 0.2s;
    }

    .cool {
      display: none;
    }

    .round {
      border-radius: 50%;
      transform: rotate(360deg);
    }
  </style>
  <div class="items">
    <div class="item">
      <h2>Sub Div</h2>
      <p>Hi I'm a item</p>

    </div>

    <div class="item">
      <p class="cdog">I am the <em>dog</em> from the <strong>sea.</strong></p>
      <img src="https://source.unsplash.com/random/100x100" />
    </div>

    <div class="item item2">
      <img src="https://source.unsplash.com/random/100x100" />
      <h2>Hi I'm a item</h2>
      <p class="pizza">This is how many pizzas I ate! üçï</p>
    </div>
  </div>
  <img class="nice cool" src="https://source.unsplash.com/random/350x350" />

  <img class="custom" data-name="cdog" src="https://source.unsplash.com/random/50x50" />
  <img data-name="kat" src="https://source.unsplash.com/random/50x50" />
  <img data-name="moxie" src="https://source.unsplash.com/random/50x50" />
  <img data-name="jorge" src="https://source.unsplash.com/random/50x50" />
  <img data-name="philberta" src="https://source.unsplash.com/random/50x50" />

  <script src="traversing.js"></script>
</body>

</html>
